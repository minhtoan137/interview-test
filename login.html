<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="wrapper-container">
      <div style="text-align: center">
        <img alt="logo" src="./images/logo.png" />
      </div>
  
      <div class="box-wrapper">
        <div class="form-login">
          <h3 class="title">Sign in to your account</h3>
          <form class="form-wrapper">
            <div class="input_box">
              <input type="email" placeholder="Email" />
            </div>
  
            <br />
  
            <div class="input_box">
              <input type="password" placeholder="Password" />
              <span class="eye">
                <img alt="eye-icon" src="./images/eyes.png" />
              </span>
            </div>
  
            <br />
  
            <button class="login-btn" type="submit">
              <span>Login</span>
            </button>
          </form>
  
          <div>
            <p class="description">Can't log in?</p>
          </div>
        </div>
      </div>
  
      <div class="term" >
        <span style="font-size: 14px; font-weight: 500">Copryright ViSCADA@2020</span>
        <span style="font-size: 14px; font-weight: 500; color: #bfbfbf">Privacy Policy & Terms of Service</span>
      </div>
    </div>
  </div>
</body>

</html>
