<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bar-chart.css">
  <title>Bar chart</title>
</head>

<body>
  <!-- https://codepen.io/jlalovi/details/bIyAr -->
<div class="container">
  <div class="bar-chart-block block">
    <div class='grafico bar-chart'>
      <p style="margin: 0; transform: rotate(-90deg); position: absolute; top: 40%; left: 0%">kWh</p>
      <ul class='eje-y'>
        <li data-ejeY='100'></li>
        <li data-ejeY='75'></li>
        <li data-ejeY='50'></li>
        <li data-ejeY='25'></li>
        <li data-ejeY='0'></li>
      </ul>
      <ul class='eje-x'>
        <li data-ejeX='37'><i>28/4</i></li>
        <li data-ejeX='56'><i>29/4</i></li>
        <li data-ejeX='25'><i>30/4</i></li>
        <li data-ejeX='18'><i>1/5</i></li>
        <li data-ejeX='45'><i>2/5</i></li>
        <li data-ejeX='50'><i>3/5</i></li>
        <li data-ejeX='33'><i>4/5</i></li>
      </ul>
      <ul class='eje-z'>
        <li data-ejeZ='2000'></li>
        <li data-ejeZ='1500'></li>
        <li data-ejeZ='1000'></li>
        <li data-ejeZ='500'></li>
        <li data-ejeZ='0'></li>
      </ul>
      <p style="margin: 0; transform: rotate(90deg); position: absolute; top: 40%; right: -5%">Wh/m2</p>
    </div>
  </div>
    </div>


</body>

</html>
